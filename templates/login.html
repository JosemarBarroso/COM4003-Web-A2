<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Job Portal</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-heading">Login to Job Portal</h2>
        <form id="loginForm">
            <label for="email" style="margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" required autocomplete="off">
            
            <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required autocomplete="new-password" />
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="login-text">Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
    <script src="../static/javascript/script.js"></script>
</body>
</html>
